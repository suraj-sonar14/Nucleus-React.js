<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Form</title>
</head>
<body>
     
    <form>
   
           <form>
  
            <label for="user_name">Enter Your Name</label>
            <input placeholder="Enter Your Name" type="text" name="user_name">
            
            <br><br>

            <label for="phone">Enter Your Phone_NO</label>
            <input type="tel" placeholder="Enter Your " name="phone">

            <br><br>

            <label for="email">Enter Your Email</label>
            <input type="email" name="email">

            <br><br>

            <label for="Address">Enter Your Address</label>
            <input type="text" name="Address">

            <br><br>

            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" value="male">
            <input type="radio" name="Gender" value="female">

            <br><br>

            <select name="" id="">
                     
                  <option value="Teacher">Teacher</option>
                  <option value="Student">Student</option>
              
            </select>

            <br><br>
           
            <label for="Interest">Enter Your Interest :</label>
            <input type="checkbox" name="Interest" value="music" >music
            <input type="checkbox" name="Interest" value="Cricket">Cricket
            <input type="checkbox" name="Interest" value="Singing">Singing
            <input type="checkbox" name="Interest" value="Dancing">Dancing
            
            <br><br>

            <label for="">Enter Description About You</label><br>
            <textarea name="" id=""></textarea>
           </form>


    </form>       

</body>
</html>
